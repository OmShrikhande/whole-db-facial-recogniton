<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Face Verification - Camera</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    
    .camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 0 auto 2rem;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }
    
    #videoStream {
      width: 100%;
      display: block;
      background: #000;
    }
    
    .result-box {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .status-text {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .name-text {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    
    .status-waiting {
      color: #60a5fa;
    }
    
    .status-verified {
      color: #4ade80;
      text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
    }
    
    .status-rejected {
      color: #f87171;
      text-shadow: 0 0 20px rgba(248, 113, 113, 0.5);
    }
    
    .status-unknown {
      color: #f87171;
      text-shadow: 0 0 20px rgba(248, 113, 113, 0.5);
    }
    
    .status-none {
      color: #9ca3af;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn-stop {
      background: linear-gradient(90deg, #f87171, #dc2626);
      color: #fff;
    }
    
    .btn-stop:hover {
      background: linear-gradient(90deg, #ef4444, #b91c1c);
    }
    
    .btn-home {
      background: linear-gradient(90deg, #60a5fa, #3b82f6);
      color: #fff;
    }
    
    .btn-home:hover {
      background: linear-gradient(90deg, #3b82f6, #1d4ed8);
    }
    
    .info-box {
      background: rgba(59, 130, 246, 0.1);
      border-left: 4px solid #60a5fa;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë§ Face Verification</h1>
    
    <div class="camera-wrapper">
      <img id="videoStream" src="{{ url_for('video_feed') }}" alt="Video Stream">
    </div>
    
    <div class="result-box" id="resultBox">
      <div class="status-text status-none">
        <span class="loading-spinner"></span>Starting camera...
      </div>
      <div class="name-text"></div>
    </div>
    
    <div class="controls">
      <button class="btn btn-stop" onclick="stopVerification()">Stop Verification</button>
      <a href="{{ url_for('index') }}" class="btn btn-home">Back to Home</a>
    </div>
    
    <div class="info-box">
      <strong>‚ÑπÔ∏è Instructions:</strong> Position your face in front of the camera. The system will automatically capture after 5 seconds and verify your identity. You will see ‚úÖ VERIFIED if matched, or ‚ùå REJECTED/UNKNOWN if not recognized.
    </div>
  </div>

  <script>
    const resultBox = document.getElementById('resultBox');
    let lastStatus = null;

    async function updateVerificationStatus() {
      try {
        const response = await fetch("{{ url_for('verification_status') }}");
        const data = await response.json();

        // Only update if status changed
        if (data.status === lastStatus && data.status !== "waiting") {
          return;
        }

        lastStatus = data.status;
        const statusText = resultBox.querySelector('.status-text');
        const nameText = resultBox.querySelector('.name-text');

        // Clear previous classes
        statusText.className = 'status-text';

        if (data.status === 'verified') {
          statusText.className = 'status-text status-verified';
          statusText.innerHTML = '‚úÖ VERIFIED';
          nameText.textContent = `Welcome, ${data.name}!`;
          statusText.style.textShadow = '0 0 20px rgba(74, 222, 128, 0.5)';
        } else if (data.status === 'rejected') {
          statusText.className = 'status-text status-rejected';
          statusText.innerHTML = '‚ùå REJECTED';
          nameText.textContent = 'Multiple matching faces detected';
          statusText.style.textShadow = '0 0 20px rgba(248, 113, 113, 0.5)';
        } else if (data.status === 'unknown') {
          statusText.className = 'status-text status-unknown';
          statusText.innerHTML = '‚ùå UNKNOWN FACE';
          nameText.textContent = 'Face not recognized in the database';
          statusText.style.textShadow = '0 0 20px rgba(248, 113, 113, 0.5)';
        } else if (data.status === 'waiting') {
          statusText.className = 'status-text status-waiting';
          statusText.innerHTML = `<span class="loading-spinner"></span>${data.message}`;
          nameText.textContent = '';
        } else {
          statusText.className = 'status-text status-none';
          statusText.innerHTML = '<span class="loading-spinner"></span>' + data.message;
          nameText.textContent = '';
        }
      } catch (error) {
        console.error('Error updating status:', error);
      }
    }

    async function stopVerification() {
      try {
        await fetch("{{ url_for('stop_verification') }}", { method: 'POST' });
        window.location.href = "{{ url_for('index') }}";
      } catch (error) {
        console.error('Error stopping verification:', error);
      }
    }

    // Update status every 500ms
    setInterval(updateVerificationStatus, 500);
    updateVerificationStatus();
  </script>
</body>
</html>
