<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Person Verification</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: linear-gradient(135deg,#2b5876,#4e4376); color:#fff; }
    .wrap { max-width:900px; margin:3rem auto; background:rgba(255,255,255,0.06); padding:2rem; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.4);}
    h1 { margin:0 0 1rem 0; font-weight:600; }
    .btn { display:inline-block; padding:1rem 1.6rem; margin:0.5rem; border-radius:8px; border:none; cursor:pointer; font-size:1.05rem; }
    .login { background:linear-gradient(90deg,#4ade80,#10b981); color:#042; }
    .register { background:linear-gradient(90deg,#60a5fa,#3b82f6); color:#042; }
    .status { margin-top:1rem; padding:0.8rem; border-radius:8px; background:rgba(255,255,255,0.04); }
    a { color:inherit; text-decoration:none; }
    form { display:inline; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Person Verification System</h1>
    <p>Click the button below to open the camera. The system will verify your face within 5 seconds. If you're not registered, you'll be asked to enter your name for automatic registration.</p>

    <!-- Start Camera Form -->
    <form id="startForm" method="get" action="{{ url_for('camera') }}">

</html>
