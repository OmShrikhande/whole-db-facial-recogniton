<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        #video, #canvas {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 8px;
            display: none;
        }
        .progress {
            height: 20px;
            margin: 20px 0;
        }
        #notification {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        .card {
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1: User Code Entry -->
        <div id="usercodeSection" class="card">
            <h2 class="text-center mb-4">Face Verification System</h2>
            <div class="form-group">
                <label for="usercode" class="form-label">Enter Your User Code:</label>
                <input type="text" class="form-control mb-3" id="usercode" required>
                <button class="btn btn-primary w-100" onclick="startVerification()">Start Verification</button>
            </div>
        </div>

        <!-- Step 2: Camera Section (Initially Hidden) -->
        <div id="cameraSection" class="card" style="display: none;">
            <div id="notification" class="alert"></div>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Step 3: Result Section (Initially Hidden) -->
        <div id="resultSection" class="card" style="display: none;">
            <h3 class="text-center mb-3">Verification Result</h3>
            <div id="resultMessage" class="alert"></div>
            <button class="btn btn-secondary w-100 mt-3" onclick="location.reload()">Start New Verification</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let notification = document.getElementById('notification');
        let progressBar = document.getElementById('progressBar');
        let stream = null;

        // Start verification process
        async function startVerification() {
            const usercode = document.getElementById('usercode').value.trim();
            if (!usercode) {
                alert('Please enter your user code');
                return;
            }

            // Hide usercode section and show camera section
            document.getElementById('usercodeSection').style.display = 'none';
            document.getElementById('cameraSection').style.display = 'block';
            
            try {
                // Start camera
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';

                // Show notification
                showNotification('Get ready! Your photo will be taken in 5 seconds...', 'info');

                // Start countdown
                await startCountdown();

                // Capture and verify
                const imageData = captureImage();
                await verifyFace(imageData, usercode);

            } catch (error) {
                showNotification('Camera access denied or error occurred: ' + error.message, 'danger');
            }
        }

        // Countdown timer with progress bar
        function startCountdown() {
            return new Promise(resolve => {
                let timeLeft = 5;
                progressBar.style.width = '0%';
                
                const interval = setInterval(() => {
                    timeLeft--;
                    const progress = (5 - timeLeft) * 20;
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = timeLeft + 's';
                    
                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        resolve();
                    }
                }, 1000);
            });
        }

        // Capture image from video
        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // Hide video and show captured image
            video.style.display = 'none';
            canvas.style.display = 'block';
            
            return canvas.toDataURL('image/jpeg', 0.9);
        }

        // Send image to server for verification
        async function verifyFace(imageData, usercode) {
            showNotification('Verifying...', 'info');

            // Convert base64 to blob
            const base64Response = await fetch(imageData);
            const blob = await base64Response.blob();

            // Create form data
            const formData = new FormData();
            formData.append('image', blob, 'capture.jpg');
            formData.append('usercode', usercode);

            try {
                const response = await fetch('http://localhost:5000/verify', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                showResult(result);

            } catch (error) {
                showResult({
                    status: 'error',
                    message: 'Verification failed: ' + error.message
                });
            } finally {
                // Stop camera stream
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            }
        }

        // Show notification message
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `alert alert-${type}`;
            notification.style.display = 'block';
        }

        // Show final result
        function showResult(result) {
            const resultSection = document.getElementById('resultSection');
            const resultMessage = document.getElementById('resultMessage');
            
            document.getElementById('cameraSection').style.display = 'none';
            resultSection.style.display = 'block';

            switch(result.status) {
                case 'accept':
                    resultMessage.className = 'alert alert-success';
                    resultMessage.textContent = `Welcome ${result.name}! ${result.message}`;
                    break;
                case 'registered':
                    resultMessage.className = 'alert alert-success';
                    resultMessage.textContent = result.message;
                    break;
                case 'duplicate-face':
                    resultMessage.className = 'alert alert-warning';
                    resultMessage.innerHTML = `
                        <strong>${result.message}</strong><br>
                        <span class="fw-bold">UserCode: ${result.existingUsercode}</span><br>
                        <small class="text-muted">Face similarity: ${result.similarity}</small>
                    `;
                    break;
                case 'reject':
                case 'reupload':
                    resultMessage.className = 'alert alert-warning';
                    resultMessage.textContent = result.message;
                    break;
                default:
                    resultMessage.className = 'alert alert-danger';
                    resultMessage.textContent = result.message;
            }
        }
    </script>
</body>
</html>
