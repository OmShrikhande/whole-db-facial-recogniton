<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Face Verification — Simple Frontend</title>
  <style>
    body { font-family: system-ui, -apple-system, Roboto, 'Segoe UI', Arial; max-width:800px; margin:30px auto; padding:0 16px; color:#222; line-height:1.5 }
    h1 { font-size:1.4rem; margin-bottom:8px }
    .card { border:1px solid #e6e6e6; padding:20px; border-radius:12px; margin-bottom:20px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.05) }
    label { display:block; margin:8px 0 4px; font-weight:500 }
    input[type=file] { display:block; margin:4px 0 }
    input[type=text] { display:block; width:100%; max-width:300px; padding:8px; border:1px solid #ddd; border-radius:6px; margin:4px 0 }
    button { margin-top:12px; padding:8px 16px; border-radius:6px; border:none; background:#0066cc; color:white; cursor:pointer; font-weight:500; transition:all 0.2s }
    button:hover { background:#0052a3 }
    button:disabled { opacity:0.6; cursor:not-allowed }
    
    /* Result boxes */
    .result-box { margin-top:16px; padding:16px; border-radius:8px; display:flex; align-items:flex-start; gap:12px }
    .result-box .icon { font-size:24px; line-height:1 }
    .result-box .content { flex:1 }
    .result-box .title { font-weight:600; margin-bottom:4px }
    .result-box .message { margin:0; color:#444 }
    .result-box .hint { margin-top:8px; font-size:0.9em; color:#666 }
    
    /* Status colors */
    .result-success { background:#e6ffed; border:1px solid #b5f0c4 }
    .result-success .icon:after { content:"✅" }
    .result-success .title { color:#0a6245 }
    
    .result-warning { background:#fff7e6; border:1px solid #ffd88a }
    .result-warning .icon:after { content:"⚠️" }
    .result-warning .title { color:#945f00 }
    
    .result-error { background:#ffe6e6; border:1px solid #ffb5b5 }
    .result-error .icon:after { content:"❌" }
    .result-error .title { color:#af1818 }
    
    .result-info { background:#e6f3ff; border:1px solid #b5d9ff }
    .result-info .icon:after { content:"ℹ️" }
    .result-info .title { color:#0055b3 }

    img.preview { max-width:240px; max-height:180px; display:block; margin:12px 0; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1) }
    .row { display:flex; gap:16px; align-items:center }
    small.gray { color:#666 }
    
    /* Loading spinner */
    .loading { display:inline-block; width:20px; height:20px; border:2px solid #f3f3f3; border-top:2px solid #0066cc; border-radius:50%; animation:spin 1s linear infinite; margin-right:8px }
    @keyframes spin { 0% { transform:rotate(0deg) } 100% { transform:rotate(360deg) } }
  </style>
</head>
<body>
  <h1>Face Verification (simple)</h1>
  <p class="gray"><small>Talks to <code>/verify</code> and <code>/register</code> on <code>http://localhost:5000</code>. Start your server first.</small></p>

  <div class="card">
    <h2>Verify</h2>
    <form id="verifyForm">
      <label for="verifyImage">Choose image to verify</label>
      <input id="verifyImage" name="image" type="file" accept="image/*" required />
      <img id="verifyPreview" class="preview" alt="" style="display:none" />
      <div class="row">
        <button id="verifyBtn" type="submit">Verify</button>
        <small class="gray">Threshold used on server: 0.45</small>
      </div>
    </form>
    <div id="verifyResult" style="margin-top:8px"></div>
  </div>

  <div class="card">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="regName">Name</label>
      <input id="regName" name="name" required placeholder="Full name" />

      <label for="regImage">Choose image to register</label>
      <input id="regImage" name="image" type="file" accept="image/*" required />
      <img id="regPreview" class="preview" alt="" style="display:none" />

      <div class="row">
        <button id="registerBtn" type="submit">Register</button>
        <small class="gray">Tip: use a clear, front-facing photo.</small>
      </div>
    </form>
    <div id="registerResult" style="margin-top:8px"></div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';

    function showResult(el, obj) {
      el.innerHTML = '';
      const box = document.createElement('div');
      box.className = 'result-box';
      
      // Determine type and content based on status
      let type, title, message, hint;
      const icon = document.createElement('div');
      icon.className = 'icon';
      
      switch(obj.status) {
        case 'accept':
          type = 'success';
          title = 'Access Granted';
          message = `Welcome, ${obj.name}!`;
          hint = 'You have been successfully verified.';
          break;
        
        case 'registered':
          type = 'success';
          title = 'Registration Complete';
          message = `Successfully registered as ${obj.name}`;
          hint = 'You can now use face verification to access the system.';
          break;
        
        case 'register':
          type = 'info';
          title = 'Face Not Recognized';
          message = 'This face is not registered in our system.';
          hint = 'Please register to gain access.';
          break;
        
        case 'reject':
          type = 'error';
          title = 'Access Denied';
          message = obj.message || 'Could not verify identity.';
          hint = obj.reason === 'multiple-matches' ? 
            'Multiple possible matches found. Please contact support.' :
            'Please try again or contact support if the problem persists.';
          break;
        
        case 'reupload':
          type = 'warning';
          title = 'Photo Quality Issue';
          message = obj.message || 'Please provide a different photo.';
          
          // Specific hints based on reason
          switch(obj.reason) {
            case 'too-dark':
              hint = 'Try taking the photo in a well-lit area or turning on more lights.';
              break;
            case 'too-bright':
              hint = 'Try moving away from direct light sources or reducing bright lighting.';
              break;
            case 'too-blurry':
              hint = 'Hold the camera steady and ensure the face is in focus.';
              break;
            case 'multiple-faces':
              hint = 'Make sure only one person is in the photo.';
              break;
            case 'face-too-small':
              hint = 'Move closer to the camera or take a closer photo of the face.';
              break;
            default:
              hint = 'Try taking a new photo with a clear, front-facing view.';
          }
          break;
        
        default:
          type = 'error';
          title = 'Error';
          message = obj.message || 'Something went wrong.';
          hint = 'Please try again or contact support if the problem persists.';
      }

      box.className = `result-box result-${type}`;
      box.innerHTML = `
        <div class="icon"></div>
        <div class="content">
          <div class="title">${title}</div>
          <p class="message">${message}</p>
          ${hint ? `<p class="hint">${hint}</p>` : ''}
        </div>
      `;
      
      el.appendChild(box);
    }

    async function postForm(url, formData) {
      const res = await fetch(url, { method: 'POST', body: formData });
      if (!res.ok) throw new Error('Network response was not ok: ' + res.status);
      return res.json();
    }

    // Verify
    const verifyForm = document.getElementById('verifyForm');
    const verifyImage = document.getElementById('verifyImage');
    const verifyPreview = document.getElementById('verifyPreview');
    const verifyBtn = document.getElementById('verifyBtn');
    const verifyResult = document.getElementById('verifyResult');

    verifyImage.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) { verifyPreview.style.display = 'none'; return }
      verifyPreview.src = URL.createObjectURL(file);
      verifyPreview.style.display = 'block';
    });

    verifyForm.addEventListener('submit', async e => {
      e.preventDefault();
      verifyBtn.disabled = true;
      verifyResult.textContent = 'Working...';
      try {
        const f = verifyImage.files[0];
        if (!f) throw new Error('No file selected');
        const fd = new FormData();
        fd.append('image', f, f.name);
        const json = await postForm(API_BASE + '/verify', fd);
        showResult(verifyResult, json);

        // If server asks to register, prompt user for a name and auto-register.
        if (json && json.status === 'register') {
          const name = window.prompt('No match found. Enter a name to register this face:');
          if (name && name.trim()) {
            verifyResult.textContent = 'Registering...';
            const fd2 = new FormData();
            fd2.append('image', f, f.name);
            fd2.append('name', name.trim());
            try {
              const regJson = await postForm(API_BASE + '/register', fd2);
              showResult(verifyResult, regJson);
              // friendly popup
              alert((regJson && regJson.message) ? regJson.message : 'Registered successfully');
            } catch (regErr) {
              showResult(verifyResult, { error: String(regErr) });
            }
          } else {
            // user cancelled or provided empty name
            verifyResult.textContent = 'Registration cancelled by user.';
          }
        }
      } catch (err) {
        showResult(verifyResult, { error: String(err) });
      } finally { verifyBtn.disabled = false }
    });

    // Register
    const registerForm = document.getElementById('registerForm');
    const regImage = document.getElementById('regImage');
    const regPreview = document.getElementById('regPreview');
    const registerBtn = document.getElementById('registerBtn');
    const registerResult = document.getElementById('registerResult');

    regImage.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) { regPreview.style.display = 'none'; return }
      regPreview.src = URL.createObjectURL(file);
      regPreview.style.display = 'block';
    });

    registerForm.addEventListener('submit', async e => {
      e.preventDefault();
      registerBtn.disabled = true;
      registerResult.innerHTML = '<div class="result-box result-info"><div class="loading"></div><div class="content"><div class="message">Processing registration...</div></div></div>';
      try {
        const f = regImage.files[0];
        const name = document.getElementById('regName').value.trim();
        if (!name) throw new Error('Name is required');
        if (!f) throw new Error('No file selected');
        const fd = new FormData();
        fd.append('image', f, f.name);
        fd.append('name', name);
        const json = await postForm(API_BASE + '/register', fd);
        showResult(registerResult, json);
      } catch (err) {
        showResult(registerResult, { 
          status: 'error',
          message: String(err),
          hint: 'Please check all fields and try again.'
        });
      } finally { registerBtn.disabled = false }
    });
  </script>
</body>
</html>
